<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&family=Roboto:ital,wght@0,100;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js"></script>
    <title>Previsao do Tempo</title>
  </head>
  <body>
    <div class="container-maior">
      <input class="input-cidade" placeholder="Digite o nome da cidade" />

      <button class="botao-busca" onclick="clikeiNoBotao ()">
        <img
          class="img-busca"
          alt="busca"
          src="https://www.svgrepo.com/show/488200/find.svg"
        />
      </button>

      <div class="container-medio">
        <h2 class="cidade">Tempo de São Paulo</h2>
        <p class="temp">21 C°</p>

        <div class="container-menor">
          <img class="img-previsao" alt="nuvem" src="https://openweathermap.org/img/wn/04n.png" />
          <p class="texto-previsao">Nublado</p>
        </div>

        <p class="umidade">Umidade 76%</p>
      </div>
    </div>
  </body>
</html>
